<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লাইভ টিভি চ্যানেল</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #222;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .channel {
            background-color: #333;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        .channel:hover {
            transform: scale(1.05);
        }
        .channel video {
            width: 100%;
            border-radius: 8px;
            background-color: #000;
        }
        .channel h3 {
            margin: 10px 0 0 0;
        }
        footer {
            background-color: #222;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>লাইভ টিভি চ্যানেল</header>

    <div class="container">
        <div class="channel">
            <video id="video1" controls></video>
            <h3>চ্যানেল ১</h3>
        </div>
        <div class="channel">
            <video id="video2" controls></video>
            <h3>চ্যানেল ২</h3>
        </div>
        <div class="channel">
            <video id="video3" controls></video>
            <h3>চ্যানেল ৩</h3>
        </div>
    </div>

    <footer>&copy; 2025 লাইভ টিভি. সর্বস্বত্ব সংরক্ষিত।</footer>

    <!-- hls.js লাইব্রেরি M3U8 এর জন্য -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const channels = [
            { id: 'video1', src: 'https://example.com/stream1.m3u8' },
            { id: 'video2', src: 'https://example.com/stream2.m3u8' },
            { id: 'video3', src: 'https://example.com/stream3.m3u8' }
        ];

        channels.forEach(channel => {
            const video = document.getElementById(channel.id);
            if(Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(channel.src);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    // video.play(); // স্বয়ংক্রিয় প্লে করলে ব্রাউজারে প্রায়শই blocked হয়
                });
            } else if(video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = channel.src;
            } else {
                console.log("HLS not supported in this browser.");
            }
        });
    </script>
</body>
</html>
